<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Jogo de Batalha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #add8e6;
            /* Azul claro */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .versao {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #333;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo ao Jogo de Batalha!<br>Um site para simular lutas.<br><br>Aperte o botão abaixo para entrar.</h1>
        <a href="select.html"><button>Entrar</button></a>
    </div>
    <div class="versao">Versão 1.0.0</div>
</body>

</html>
